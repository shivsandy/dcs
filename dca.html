<head>

<style>

{s:"Security",q:"docker trust enables?",o:["Signing","Secrets","Volumes","Networks"],a:"A"},

{s:"Troubleshooting",q:"docker logs reads from?",o:["stderr/stdout","syslog","journal","kernel"],a:"A"},

{s:"Troubleshooting",q:"Check container exit code via?",o:["docker ps","docker inspect","docker logs","docker diff"],a:"B"}
];

const quiz = document.getElementById("quiz");

/* Render questions */
questions.forEach((q, i) => {
  const d = document.createElement("div");
  d.className = "question";
  d.innerHTML = `<div class="section">Section: ${q.s}</div><b>${i+1}. ${q.q}</b>`;
  ["A","B","C","D"].forEach((o,idx)=>{
    d.innerHTML += `<label><input type="radio" name="q${i}" value="${o}"> ${o}. ${q.o[idx]}</label>`;
  });
  d.innerHTML += `<button onclick="check(${i})">Check Answer</button><div id="a${i}"></div>`;
  quiz.appendChild(d);
});

/* Per-question check */
function check(i){
  const sel=document.querySelector(`input[name=q${i}]:checked`);
  const out=document.getElementById(`a${i}`);
  if(!sel){
    out.innerHTML='<span class="wrong">Select an option</span>';
    return;
  }
  out.innerHTML = sel.value===questions[i].a
    ? '<span class="correct">Correct</span>'
    : `<span class="wrong">Wrong</span> | Correct: <b>${questions[i].a}</b>`;
}

/* Final result */
function finishExam() {
  let correct = 0;
  questions.forEach((q, i) => {
    const sel = document.querySelector(`input[name=q${i}]:checked`);
    if (sel && sel.value === q.a) correct++;
  });

  const total = questions.length;
  const percent = Math.round((correct / total) * 100);
  const passMark = 70;

  document.getElementById("finalResult").innerHTML = `
    <h2>Final Result</h2>
    <p><b>Total Questions:</b> ${total}</p>
    <p><b>Correct Answers:</b> ${correct}</p>
    <p><b>Score:</b> ${percent}%</p>
    <p class="${percent>=passMark?'correct':'wrong'}">
      <b>${percent>=passMark?'PASS':'FAIL'}</b>
    </p>
  `;
}
</script>

</body>
</html>
